<div *ngIf="hasDescription" class="popup-container">
    <button mat-dialog-close>
        <div class="close"></div>
    </button>
    <div class="img-container">
        <img [src]="fullSizedImg">
    </div>
    <p class="description">
        {{ imgDescription }}
    </p>
</div>

<div *ngIf="!hasDescription" class="no-desc-popup-container">
    <button mat-dialog-close>
        <div class="close"></div>
    </button>
    <img class="no-desc-img" [src]="fullSizedImg">
</div>
